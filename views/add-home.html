<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Home - Airbnb</title>
  <link rel="stylesheet" href="/output.css" />
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <a href="/" class="text-2xl font-bold text-rose-500">airbnb</a>
        <div class="flex space-x-4">
          <a href="/" class="text-gray-700 hover:text-rose-500">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-md p-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Add Your Home</h1>

      <form action="/host/add-home" method="POST" class="space-y-6">
        <div>
          <label for="housename" class="block text-sm font-medium text-gray-700 mb-2">
            House Name
          </label>
          <input type="text" name="housename" id="housename" placeholder="Enter your house name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 outline-none transition duration-150"
            required />
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-rose-500 to-rose-600 text-white py-3 px-6 rounded-lg hover:from-rose-600 hover:to-rose-700 transition duration-300 font-medium">
          Add Home
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 mt-12 py-8">
    <div class="max-w-6xl mx-auto px-4">
      <div class="text-center text-gray-600">
        Â© 2024 Airbnb Clone. Made with Tailwind CSS.
      </div>
    </div>
  </footer>
</body>

</html>
